<!DOCTYPE html>
<html>
<head>
    <title>Votre jeu Babylon.js</title>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <style>
        /* Reset default styles */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Center the canvas */
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Style the player selection container */
        #playerSelection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Style the buttons */
        #onePlayerBtn, #twoPlayersBtn {
            background-color: #0074D9;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Hover effect for buttons */
        #onePlayerBtn:hover, #twoPlayersBtn:hover {
            background-color: #005DA3;
        }
        /* Ajoutez ceci dans votre fichier CSS pour styliser l'interface de s√©lection */
#modelSelection {
    text-align: center;
    margin: 20px;
}
.sphere-option {
    display: inline-block;
    margin: 10px;
    cursor: pointer;
}
.sphere-option img {
    width: 100px;
    height: 100px;
    border: 2px solid #000;
    border-radius: 50%;
}

    </style>
</head>
<body>
    <div id="playerSelection">
        <h2>Choisir le mode de jeu</h2>
        <button id="onePlayerBtn">1 Joueur</button>
        <button id="twoPlayersBtn">2 Joueurs</button>
    </div>
 <div id="modelSelection" style="display: none;">
    <canvas class="sphere-option" data-model="water" id="canvas-water"></canvas>
    <canvas class="sphere-option" data-model="volcano" id="canvas-volcano"></canvas>
    <canvas class="sphere-option" data-model="grass" id="canvas-grass"></canvas>
    <canvas class="sphere-option" data-model="rock" id="canvas-rock"></canvas>
</div>

    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script type="module" src="game.js"></script>
</body>
</html>
