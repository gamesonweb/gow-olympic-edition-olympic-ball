<!DOCTYPE html>
<html>
<head>
    <title>Votre jeu Babylon.js</title>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="playerSelection" style="position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <h2>Choisir le mode de jeu</h2>
        <button id="onePlayerBtn">1 Joueur</button>
        <button id="twoPlayersBtn">2 Joueurs</button>
    </div>
    <canvas id="renderCanvas" touch-action="none" style="width: 100%; height: 100vh;"></canvas>
    <script type="module" src="game.js"></script>
</body>
</html>
